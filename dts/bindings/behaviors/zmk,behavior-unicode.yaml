description: Unicode behavior

compatible: "zmk,behavior-unicode"

include: two_param.yaml

properties:
  default-mode:
    type: int
    required: true
    description: "Default input mode."

  minimum-length:
    type: int
    description: "Sequences are padded with leading zeros until minimum-length."
    default: 0

  macos-key:
    type: int
    description: "Key to initialize macOS (default: LALT)."

  linux-key:
    type: int
    description: "Key to initialize Linux (default: LC(LS(U)))."

  linux-key-alt:
    type: int
    description: "Key to initialize Linux-alt (default: LC(LSHFT))."

  win-compose-key:
    type: int
    description: "Key to initialize WinCompose (default: RALT)."
